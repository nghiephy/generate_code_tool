<div class="code-template">
    <div class="tab-content" id="tab-materials">
        <div class="tab__divider"></div>
        <div class="toggle-title">
            <a class="toggleLink" data-collapsible="" href="#tab-materials-mobile" aria-label="Materials"
                aria-controls="tab-materials-mobile" aria-expanded="false">
                <span class="text">
                    Materials
                </span>
                <span class="icon-plus">&nbsp;</span>
            </a>
        </div>
        <div class="toggle-content" id="tab-materials-mobile" aria-hidden="true">
            {{input_image${counter}}}
            {{input_image${counter}_1}}
        </div>
    </div>
</div>

<div class="form-template">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0 mt-0">
                <button class="btn-link" type="button" data-toggle="collapse" data-target="#layoutImageBanner"
                    aria-expanded="true" aria-controls="layo#layoutImageBanner">
                    Layout Image Right
                </button>
            </h2>
            <div class="delete-btns" data-delete="${counter}">Delete</div>
        </div>
        <div id="layo#layoutImageBanner" class="collapse show" aria-labelledby="headingOne" data-parent="#layoutImageBanner">
            <div class="card-body">
                <div class="form-group">
                    <label for="input_image${counter}">Image</label>
                    <input data-fields="${counter}" type="text" class="form-control form-genderator-code-img"
                        id="input_image${counter}" placeholder="Example: https://placehold.it/960x900"
                        oninput="genderator_code(this.value, 1)">
                </div>
                <div class="form-group">
                    <label for="input_image${counter}_1">Image</label>
                    <input data-fields="${counter}_1" type="text" class="form-control form-genderator-code-img"
                        id="input_image${counter}_1" placeholder="Example: https://placehold.it/960x900"
                        oninput="genderator_code(this.value, 1)">
                </div>
            </div>
        </div>
    </div>
</div>
